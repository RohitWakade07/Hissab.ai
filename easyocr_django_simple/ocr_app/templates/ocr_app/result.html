<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Results</title>
    <style>
        body { font-family: sans-serif; margin: 20px; line-height: 1.6; background-color: #f4f7f6; color: #333; }
        .container { max-width: 600px; margin: 40px auto; padding: 30px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; text-align: center; margin-bottom: 25px; }
        h2 { color: #34495e; margin-top: 20px; margin-bottom: 10px; }
        pre {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
            border: 1px solid #ddd;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1em;
            color: #555;
        }
        a {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            background-color: #6c757d;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover { background-color: #5a6268; }
        p.error-message { color: #e74c3c; font-weight: bold; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>OCR Results</h1>
        <h2>Extracted Text:</h2>
        {% if 'An error occurred' in text %}
            <p class="error-message">{{ text }}</p>
        {% else %}
            <pre>{{ text }}</pre>
        {% endif %}
        <a href="{% url 'upload_image' %}">Upload Another Image</a>
    </div>
</body>
</html>
